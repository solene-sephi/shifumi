<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shi Fu Mi</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <h1>Shifumi</h1>
    <h2>Choisis une arme</h2>

    <div class="containerChooseWeapon">
        <ul class="containerListWeapons">
            <li id="rockHand">
                <img src="assets/img/rockHand.png" alt="main avec poing fermé">
                <p>Pierre</p>
            </li>
            <li id="paperHand">
                <img src="assets/img/paperHand.png" alt="main avec paume ouverte">
                <p>Feuille</p>
            </li>
            <li id="scissorsHand">
                <img src="assets/img/scissorsHand.png" alt="main avec deux doigts levés">
                <p>Ciseaux</p>
            </li>
        </ul>
        <div class="containerButton">
            <button id="fightButton" type="button">Shifumi !</button>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>    
    <script src="assets/js/script.js"></script>
</body>
</html>
