<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shi Fu Mi</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--------------------------------------------------
    Choix de l'arme 
    ---------------------------------------------------->
    <div class="containerChooseWeapon">
        <div id="rockHand" class="rockHand">
            <img src="assets/img/rockHand.png" alt="main avec poing fermé">
            <img src="assets/img/standOnBackground.png" alt="">
        </div>
        <div id="paperHand" class="paperHand">
            <img src="assets/img/paperHand.png" alt="main avec paume ouverte">
            <img src="assets/img/standOnBackground.png" alt="">
        </div>
        <div id="scissorsHand" class="scissorsHand">
            <img src="assets/img/scissorsHand.png" alt="main avec deux doigts levés">
            <img src="assets/img/standOnBackground.png" alt="">
        </div>
        <div class="containerButton">
            <button id="fightButton" class="button-53 pulsate-fwd" type="button">Shifumi</button>
        </div>
        <div class="standOnCoin">
            <img id="yellowCoin1" src="assets/img/yellowCoin.png" alt="pièce jaune">
            <img class="coinPoping1" src="assets/img/standOnBackground.png" alt="">
        </div>
    </div>

    <!------------------------------------------------
         Zone de compteurs
    ----------------------------------------------------->
    <div class="containerResults">
        <div>
            <p>Mario</p>
            <p class="numberOfVictories">0</p>
        </div>
        <div>
            <p>Victories</p>
            <p class="averageVictories">0 %</p>
        </div>
        <div>
            <p>Bowser</p>
            <p class="numberOfDefeats">0</p>
        </div>
    </div>

    <!------------------------------------------------
     Zone de combat
    ----------------------------------------------------->
    <div class="containerFight">
        <div>
            <div id="mariosSpace">
                <img id="marioStanding" src="assets/img/marioStanding.png" alt="">
                <img src="assets/img/columnBackground.png" alt="">
            </div>
        </div>

        <div class="centerSpace">
            <div id="fightSpace">
                <img id="marioSelectedWeapon" src="assets/img/rockHand.png" alt="">
                <img src="assets/img/groundBackground.png" alt="">
                <img id="bowserSelectedWeapon" src="assets/img/rockHand.png" alt="">
            </div>
            <div class="displayWinner">
                <img class="rotatingStar" src="assets/img/star.png" alt="">
                <p>Choose a weapon</p>
                <img class="rotatingStar" src="assets/img/star.png" alt="">
            </div>
        </div>
        <div>
            <img id="bowserStanding" src="assets/img/bowserStanding.png" alt="bowser">
            <img src="assets/img/columnBackground.png" alt="">
        </div>
    </div>

    <!------------------------------------------------
     Affichage des scores finaux
    ----------------------------------------------------->
    <div class="displayWinOrLoose">
        <div class="displayFinalWinner">
            <div class="superPlayer">
                <img src="assets/img/mushroom.png" alt="">
                <h2>Super Player's</h2>
                <img src="assets/img/mushroom.png" alt="">
            </div>
            <div class="finalScores">
                <div class="playersNames">
                    <p>Players</p>
                    <p class="winnerName">1. Winner</p>
                    <p class="looserName">2. Looser</p>
                </div>
                <div class="totalNumberOfVictories">
                    <p>Victories</p>
                    <p class="winnerTotalNumberOfVictories">Victories</p>
                    <p class="looserTotalNumberOfVictories">Victories</p>
                </div>
                <div class="totalNumberOfDefeats">
                    <p>Defeats</p>
                    <p class="winnerTotalNumberOfDefeats">Defeats</p>
                    <p class="looserTotalNumberOfDefeats">Defeats</p>
                </div>
            </div>
            <div class="replayButtonContainer">
                <button class="replayButton button-54" role="button">Play again</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
