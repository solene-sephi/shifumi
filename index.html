<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shi Fu Mi</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <h1>Shifumi</h1>
    <div class="containerChooseWeapon">
        <ul class="containerListWeapons">
            <li id="rockHand">
                <img src="assets/img/rockHand.png" alt="main avec poing fermé">
                <img src="assets/img/standOnBackground.png" alt="">
            </li>
            <li id="paperHand">
                <img src="assets/img/paperHand.png" alt="main avec paume ouverte">
                <img src="assets/img/standOnBackground.png" alt="">
            </li>
            <li id="scissorsHand">
                <img src="assets/img/scissorsHand.png" alt="main avec deux doigts levés">
                <img src="assets/img/standOnBackground.png" alt="">
            </li>
        </ul>
        <div class="containerButton">
            <img id="yellowCoin" src="assets/img/yellowCoin.png" alt="pièce jaune">
            <button id="fightButton" type="button">Shifumi !</button>
        </div>
    </div>
    <div class="containerResults">
        <div id="displayRandomWeapon">
            <p></p>
        </div>
        <div id="displayResult">
            <p></p>
        </div>

        <div id="containerFight">
            <div>
                <img src="assets/img/columnBackground.png" alt="">
            </div>

            <div>
                <img src="assets/img/groundBackground.png" alt="">
            </div>

            <div>
                <img src="assets/img/columnBackground.png" alt="">
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="assets/js/script1.js"></script>
</body>

</html>
